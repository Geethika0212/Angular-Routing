<div class="calculator">
    <h2 style="color:rgb(0, 17, 255)">Add-Sub</h2>
    <h2  style="color:rgb(235, 10, 133) ">Result: {{ Value }}</h2>
   
    <h4>Increment</h4><button (click)="addNumber()">2</button>
    <button (click)=" addNumber2()">4</button><br><br>
    <h4>Decrement</h4><button (click)=" subNumber()">-2</button>
    <button (click)=" subNumber2()">-4</button><br><br>
    <button (click)="clear()">Reset</button>
  </div>
